<div>
    <h1>Add a new Product </h1>
    <hr>
    <div class="col-md-4">
        <form #prodreg="ngForm" (ngSubmit)="list(prodreg.value)" novalidate>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input (ngModel)="productName" name="productName" id="productName" type="text" class="form-control" placeholder="product Name..." />
            </div>
            <div class="form-group">
                <label for="productCode">Product Code:</label>
                <input (ngModel)="productCode" name="productCode" id="productCode" type="text" class="form-control" placeholder="product Code..." />
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description:</label>
                <input (ngModel)="productDescription" name="productDescription" id="productDescription" type="text" class="form-control" placeholder="product Description..." />
            </div>
            <div class="form-group">
                <label for="productCost">Product Cost: $</label>
                <input (ngModel)="productCost" name="productCost" id="productCost" type="number" class="form-control" placeholder="799.99" />
            </div>
            <div class="form-group">
                <label for="id">ID: </label>
                <input (ngModel)="id" name="id" id="id" type="number" class="form-control" placeholder="Id..." />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button [routerLink]="['/']" type="button" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
