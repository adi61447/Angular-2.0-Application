<h1>Register</h1>
<hr>
<div class="col-md-4">
    <form #regForm="ngForm" (ngSubmit)="register(regForm.value)">
        <div class="form-group" >
            <label for="firstName">First Name:</label>
            <input (ngModel)="firstName" name="firstName" id="firstName" type="text" class="form-control" placeholder="first Name..." />
        </div>
        <div class="form-group" >
            <label for="lastName">Last Name:</label>
            <input (ngModel)="lastName" name="lastName" id="lastName" type="text" class="form-control" placeholder="last Name..." />
        </div>
        <div class="form-group" >
            <label for="userName">User Name:</label>
            <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
        </div>
        <div class="form-group" >
            <label for="password">Password:</label>
            <input (ngModel)="password" name="password" id="password" type="password" class="form-control"placeholder="Password..." />
        </div>

        <button type="submit" class="btn btn-primary">submit</button>
        <button [routerLink]="['/']" type="button" class="btn btn-default">Cancel</button>
    </form>
</div>
